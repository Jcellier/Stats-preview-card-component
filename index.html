<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="main__image">
        <!-- <img src="images/image-header-mobile.jpg" alt="image" /> -->
      </div>
      <div class="main-content">
        <h1 class="main-content__header">
          Get <em>insights</em> that help your business grow.
        </h1>
        <div class="main-content__desc">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="main-content__stats">
          <div class="stats__companies">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats__templates">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats__queries">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
